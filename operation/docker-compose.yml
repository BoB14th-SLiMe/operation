version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - ot-network
    command: redis-server --appendonly yes --save 60 1000
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M

  parser:
    build:
      context: ../Parser 
      dockerfile: Dockerfile
      args:
        - ENABLE_ASAN=OFF
    container_name: parser
    environment:
      - ELASTICSEARCH_HOST=${ELASTICSEARCH_HOST:-192.168.0.100} 
      - ELASTICSEARCH_PORT=${ELASTICSEARCH_PORT:-9200}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CAPTURE_INTERFACE=${CAPTURE_INTERFACE:-any}
      - OUTPUT_DIR=/data/output
      - TIME_INTERVAL=${TIME_INTERVAL:-30}
    volumes:
      - ../Parser/assets:/app/assets:ro
      - ./output:/data/output
    network_mode: "host"
    privileged: true     
    cap_add:
      - NET_ADMIN
      - NET_RAW
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G

networks:
  ot-network:
    driver: bridge

volumes:
  redis-data:
    driver: local